<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>HTMX + Vercel Demo</title> 
  <script src="https://unpkg.com/htmx.org@1.9.10"></script> 
  <script src="https://cdn.tailwindcss.com"></script> 
</head> 
<body class="p-10 max-w-2xl mx-auto"> 
  <h1 class="text-3xl font-bold mb-6">HTMX on Vercel</h1> 
  <button hx-get="/api/hello" hx-target="#response" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"> 
    Click Me (HTMX Request) 
  </button> 
  <div id="response" class="mt-4 p-4 border rounded"></div> 
</body> 
</html>
